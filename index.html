<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catatan Praktik</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 120px;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 14px;
    }
    button {
      padding: 8px 12px;
      margin-right: 5px;
      cursor: pointer;
    }
    .note {
      background: #eef2f5;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Catatan Praktik</h1>
    <textarea id="noteInput" placeholder="Tulis catatan praktik di sini..."></textarea>
    <div>
      <button onclick="addNote()">Simpan</button>
      <button onclick="clearNotes()">Hapus Semua</button>
    </div>
    <hr />
    <div id="notes"></div>
  </div>

  <script>
    function loadNotes() {
      const savedNotes = localStorage.getItem('catatan_praktik');
      if (savedNotes) {
        document.getElementById('notes').innerHTML = savedNotes;
      }
    }

    function saveNotes() {
      const notesDiv = document.getElementById('notes');
      localStorage.setItem('catatan_praktik', notesDiv.innerHTML);
    }

    function addNote() {
      const input = document.getElementById('noteInput');
      const notesDiv = document.getElementById('notes');

      if (input.value.trim() === '') return;

      const note = document.createElement('div');
      note.className = 'note';
      note.textContent = input.value;

      notesDiv.appendChild(note);
      input.value = '';
      saveNotes();
    }

    function clearNotes() {
      if (confirm('Hapus semua catatan?')) {
        localStorage.removeItem('catatan_praktik');
        document.getElementById('notes').innerHTML = '';
      }
    }

    window.onload = loadNotes;
  </script>
</body>
</html>
